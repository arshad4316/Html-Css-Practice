<html>
    <body>
        <canvas width="500" height="300" id="canvas"></canvas>
      <script>
      var canvas =document.getElementById('canvas');
      var c=canvas.getContext('2d');
      c.fillStyle="Blue";
      c.beginPath();
      c.moveTo(30,20);
      c.lineTo(200,50);
      c.lineTo(126,90);
      c.closePath();
      c.fill();
      c.strokeStyle='rgb(0,128,0)';
      c.lineWidth=5;
      c.stroke();

     </script>
    </body>
</html>
